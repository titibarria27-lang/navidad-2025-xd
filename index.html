<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Navidad 2025</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b3c49, #062a33);
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    #mensaje {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #timer {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
      background: rgba(0,0,0,.25);
      padding: 10px 16px;
      border-radius: 14px;
    }
    .boton {
      padding: 14px 22px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #ffd166;
      color: #1f2937;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      margin: 6px;
    }
    /* Santa */
    .santa {
      position: fixed;
      bottom: 20px;
      right: -200px;
      font-size: 4rem;
      animation: volar 20s linear infinite;
    }
    @keyframes volar {
      from { right: -200px; }
      to { right: 110%; }
    }
    /* Nieve */
    .nieve {
      position: fixed;
      top: -10px;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .copito {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,.9);
      border-radius: 50%;
      animation: caer linear infinite;
    }
    @keyframes caer {
      to { transform: translateY(110vh); }
    }
    /* Fuegos artificiales */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: transparent;
      box-shadow:
        0 0 #ff0,
        10px 0 #f00,
        -10px 0 #0f0,
        0 10px #0ff,
        0 -10px #f0f;
      animation: explotar 1s ease-out forwards;
    }
    @keyframes explotar {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="mensaje">Que la paz y la alegrÃ­a llenen tu hogar âœ¨</div>  <div id="timer">Cargando temporizadorâ€¦</div><button class="boton" onclick="reproducirMusica()">ðŸ”” MÃºsica navideÃ±a</button>

<audio id="musica" src="campanas.mp3" preload="auto"></audio>

  <div class="nieve" id="nieve"></div>
  <div class="santa">ðŸŽ…ðŸ›·</div>  <script>
    const destino = new Date('December 25, 2025 00:00:00').getTime();
    const timer = document.getElementById('timer');
    const audio = document.getElementById('musica');
    let navidadActivada = false;

    setInterval(() => {
      const ahora = new Date().getTime();
      const diff = destino - ahora;

      if (diff <= 0 && !navidadActivada) {
        navidadActivada = true;
        timer.textContent = 'ðŸŽ‰ Â¡Feliz Navidad! ðŸŽ‰';
        document.body.style.background = "url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat";
        audio.play().catch(() => {});
        lanzarFuegosContinuos();

      if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        timer.textContent = `${d} dÃ­as ${h}h ${m}m ${s}s`;

    function reproducirMusica() {
      audio.currentTime = 0;
      audio.play();
    }

    const contenedor = document.getElementById('nieve');
    for (let i = 0; i < 80; i++) {
      const c = document.createElement('div');
      c.className = 'copito';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = 4 + Math.random() * 8 + 's';
      c.style.opacity = Math.random();
      c.style.transform = `scale(${0.5 + Math.random()})`;
      contenedor.appendChild(c);
    }

    function lanzarFuegosContinuos() {
      setInterval(() => {
        for (let i = 0; i < 15; i++) {
          const f = document.createElement('div');
          f.className = 'firework';
          f.style.left = Math.random() * window.innerWidth + 'px';
          f.style.top = Math.random() * window.innerHeight + 'px';
          document.body.appendChild(f);
          setTimeout(() => f.remove(), 1000);
        }
      }, 1200);
    }

</html>
